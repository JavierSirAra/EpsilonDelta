# Configuration for Epsilon Delta Blog
baseURL: "https://epsilondelta.es/"
title: "Epsilon Delta"
theme: "hextra"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

defaultContentLanguage: es
defaultContentLanguageInSubdir: true
languages:
  en:
    languageName: English
    weight: 1
    title: "Epsilon Delta"
    menu:
      main:
        - identifier: home
          name: Home
          pageRef: /
          weight: 10
        - identifier: posts
          name: Posts
          pageRef: /posts/
          weight: 20
        # - identifier: tags
        #   name: Tags
        #   pageRef: /tags/
        #   weight: 30
        # - identifier: categories
        #   name: Categories
        #   pageRef: /categories/
        #   weight: 40
        - identifier: about_me
          name: About Me
          pageRef: /about/
          weight: 50
  es:
    languageName: Español
    languageCode: es
    weight: 2
    title: "Epsilon Delta"
    menu:
      main:
        - identifier: home
          name: Inicio
          pageRef: /
          weight: 10
        - identifier: posts
          name: Posts
          pageRef: /posts/
          weight: 20
        # - identifier: tags
        #   name: Etiquetas
        #   pageRef: /tags/
        #   weight: 30
        # - identifier: categories
        #   name: Categorías
        #   pageRef: /categories/
        #   weight: 40
        - identifier: about_me
          name: Sobre mí
          pageRef: /about/
          weight: 50

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

markup:
  highlight:
    noClasses: false
    style: "github"
  goldmark:
    renderer:
      unsafe: true

enableInlineShortcodes: true

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Parameters
params:
  description: "Blog about mathematics and real analysis"
  footer:
    displayPoweredBy: false
    displayCopyright: true
  
  navbar:
    logo:
      path: "favicon.ico"   # Ruta a la imagen (desde /static)
      width: 20          # Ancho de la imagen
      height: 20         # Alto de la imagen
    logoDark:
      path: "favicon.ico"   # Ruta para el modo oscuro
      width: 20
      height: 20
  
  favicon: "favicon.ico" # El favicon sí acepta una cadena simple
  # --- FIN DE LA CONFIGURACIÓN ---

  # Author information
  author:
    name: "Epsilon Delta"
    bio: "Math Student"
    avatar: "logo.png"
    github: "https://github.com/JavierSirAra"
  
  # Search configuration
  search:
    enable: true
  
  # Dark mode toggle
  darkMode:
    enable: true
    default: "auto"

# (Se elimina el bloque global `menu:` para que el menú por idioma funcione)
