<div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 flex flex-col">
	<div class="flex items-center">
		<div class="flex items-center">
			<!-- Botón del menú con tus colores personalizados -->
			<button class="flex items-center space-x-2 rounded-full border py-1 pr-[5px] pl-3 group bg-base-bg hover:bg-secondary transition-colors duration-200 toggle-button" data-target="menu-bar">
				<svg width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
				</svg>

    				<!-- 1. Damos un tamaño fijo al contenedor con h-6 w-6 -->
    				<span class="bg-primary rounded-full p-1.5 flex items-center justify-center h-6 w-6">
        				<!-- 2. La imagen ahora se ajustará al tamaño del span -->
        				<img src="/logo.png" alt="Logo del sitio" class="max-h-full max-w-full group-hover:opacity-80 transition-opacity duration-200">
				</span>

			</button>
			<!-- Título de la web con tus colores personalizados -->
			<div class="relative rounded-full py-1.5 px-6 bg-base-bg hover:bg-secondary transition-colors duration-200 text-xl font-bold uppercase mx-2">
				{{ if .IsHome}}<h1><a class="before:content-[''] before:z-10 before:top-0 before:right-0 before:left-0 before:bottom-0 before:absolute before:pointer-events-auto" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
			{{ else }}<h2><a class="before:content-[''] before:z-10 before:top-0 before:right-0 before:left-0 before:bottom-0 before:absolute before:pointer-events-auto" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>{{ end }}
			</div>
		</div>
		<div class="flex items-center ml-auto">
			<!-- Botón de búsqueda con tus colores personalizados -->
			<button class="flex items-center rounded-full p-3 bg-base-bg hover:bg-secondary transition-colors duration-200 toggle-button" data-target="search-bar">
				<svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
					<path id="path1" class="transition-all ease-linear" d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
					<path id="path2" class="transition-all ease-linear hidden" d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"></path>
				</svg>
			</button>
		</div>
	</div>
	{{- partial "menu.html" (dict "menuID" "main" "page" .) -}}
	{{- partial "search.html" . -}}
</div>
